version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: skills-postgres
    environment:
      POSTGRES_DB: skills_db
      POSTGRES_USER: skills_user
      POSTGRES_PASSWORD: skills_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skills_user -d skills_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skills-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/skills_db
      SPRING_DATASOURCE_USERNAME: skills_user
      SPRING_DATASOURCE_PASSWORD: skills_pass
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full-stack

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skills-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    profiles:
      - full-stack

volumes:
  postgres_data:
